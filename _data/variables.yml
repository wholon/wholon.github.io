default:
  text_skin: default
  highlight_theme: default
  lang: en
  paths:
    root: /
    home: /
    archive:  /archive.html
    rss:  /feed.xml
  mathjax: true
  mathjax_autoNumber: false
  mermaid: true
  chart: true
  toc:
    selectors: 'h1,h2,h3'
  sources: bootcdn
  page:
    mode: normal
    type: webpage
    article_header:
      align: center
      theme: dark
    articles:
      show_cover: false
      show_excerpt: true
      show_readmore: true
      show_info: true
    show_title: true
    show_edit_on_github: false
    show_date: true
    show_tags: true
    show_author_profile: true
    show_subscribe: false
    full_width: false
    sharing: false
    comment: true
    license: false
    pageview: false
    search: default
    show_article_position: true # 展示文章分类 配置于 include/article-position.html

